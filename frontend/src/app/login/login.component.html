<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" class="p-fluid"
  [ngStyle]="{backgroundColor:'var(--highlight-bg)', color: 'var(--highlight-text-color)', borderRadius: 'var(--border-radius)', padding: '3rem'}"
  >
    <div class="p-field">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" pInputText>
    </div>
    <div class="p-field">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" pPassword>
    </div>
    <button type="submit" pButton class="p-button-raised p-button-primary">Login</button>
  </form>
</div>
