<p-table [value]="vendas" [columns]="cols">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{ rowData.id }}</td>
      <td>{{ rowData.produto_descricao }}</td>
      <td>{{ rowData.usuario }}</td>
      <td>{{ rowData.quantidade }}</td>
      <td>{{ rowData.data_venda }}</td>
    </tr>
  </ng-template>
</p-table>
